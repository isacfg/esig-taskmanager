<div class=" mx-auto px-8 py-4 w-full flex items-center justify-between max-md:px-4">

  <div class="flex gap-x-2">
    <label for="simple-search" class="sr-only">Buscar tarefas</label>
    <div class="relative w-full">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">


        <img src="../../../assets/search.svg" class="w-4 h-4" alt="" srcset="">

      </div>
      <input type="text" id="simple-search"
        class="bg-white border border-gray-200 text-eBlack text-sm rounded-lg block w-full pl-10 p-2.5 focus:outline-none focus:border-eBlue focus:ring-1 focus:ring-eBborder-eBlue active:bg-gray-100 active:border-gray-200 active:ring-1 active:ring-gray-200"
        placeholder="Buscar tarefas" required>
    </div>
    <!-- btn search -->
    <button type="submit" class="p-2.5 ml-2 text-sm font-medium text-white bg-eBlue hover:bg-eDarkBlue rounded-lg">
      Buscar
    </button>
  </div>

  <!-- perfil -->
  <div class="dropdown dropdown-hover dropdown-bottom dropdown-end cursor-pointer">
    <label tabindex="0" class="">
      <img src="../../../assets/profile.png" alt="" class="" srcset="">
    </label>
    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
      <li><a>Perfil</a></li>
      <li><a (click)="logout()">Sair</a></li>
    </ul>
  </div>


</div>
