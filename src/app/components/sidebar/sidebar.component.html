<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col items-center justify-center">


    <label id="abrir-gaveta" for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden"><svg
        xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
        <path
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
      </svg>
    </label>


    <!-- conteudo do router injetado aqui -->
    <ng-content class="w-full"></ng-content>


  </div>
  <div class="drawer-side">
    <label for="my-drawer-2" class="drawer-overlay"></label>

    <div class="bg-eDarkBlue p-4 w-60 flex items-center ">
      <label (click)="toggleSidebar" for="my-drawer-2" class="">
        <img src="../../../assets/menu-burger.svg" alt="Menu Hamburguer">
      </label>
      <img src="../../../assets/logo-esig.svg" alt="Logo eTasks" class="logo-esig ml-8" srcset="">
    </div>

    <ul class="menu p-4 w-60 h-full bg-eBlue ">

      <div class="flex flex-col justify-around gap-y-2">

        <!-- Sidebar content here -->
        <li class=" rounded-md "><a id="sidebarItem" class="rounded-md   text-base font-semibold   " routerLink="">

            <img class="dashboard-img" src="../../../assets/table-layout.svg" alt="" srcset="">
            Dashboard</a>
        </li>
        <li class=" rounded-md "><a id="sidebarItem" class="rounded-md   text-base font-semibold  " routerLink="tasks">

            <img src="../../../assets/list-timeline.svg" class="dashboard-img" alt="" srcset="">

            Tarefas</a>
        </li>

        <li class=" rounded-md "><a id="sidebarItem" class="rounded-md   text-base font-semibold  " routerLink="kanban">
            <fa-icon class="dashboard-img" [icon]="faKanban"></fa-icon>
            Kanban</a>
        </li>

      </div>

      <!-- <button type="button" class="btn self-start btn-outline btn-error btn-sm mt-20" (click)="logout()">Sair</button> -->

    </ul>

  </div>
</div>
