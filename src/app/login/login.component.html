<input type="checkbox" checked={true} id="my_modal_6" class="modal-toggle" />
<div class="modal ">
  <div class="modal-box bg-white " *ngIf="!isLogged">
    <h3 class="font-bold text-2xl text-center text-new-black">Login</h3>
    <p class="text-center text-gray-600">Entre com seu email e senha</p>
    <p class="text-center text-gray-600">demoesig@gmail.com / admin123</p>
    <p class="text-center text-gray-600">OU</p>
    <p class="text-center text-gray-600">demoesig2@gmail.com / admin123</p>


    <div class="w-full flex justify-center items-center flex-col">
      <input [(ngModel)]="email" type="text" placeholder="Email"
        class="input input-bordered w-3/4 bg-gray-50 mt-4 border-slate-300 " />

      <input [(ngModel)]="password" type="password" placeholder="Senha"
        class="input input-bordered w-3/4 bg-gray-50 border-slate-300  mt-4" />
      <a class="btn-secondary btn border-none bg-eBlue capitalize text-white hover:bg-eDarkBlue mt-4 w-3/4"
        (click)="loginWithEmail(email,password)">ENTRAR</a>

      <div *ngIf="errorMsg" class="w-3/4">
        <div class="alert alert-error mt-4 shadow-lg">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0 stroke-current" fill="none"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Erro! {{ errorMsg }}</span>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="modal-action">
      <label for="my_modal_6" class="btn">Close!</label>
    </div> -->
  </div>
  <div class="modal-box bg-white " *ngIf="isLogged">
    <h3 class="font-bold text-2xl text-center text-new-black">Usu√°rio logado com sucesso!</h3>

    <!-- <div class="modal-action">

  </div>
